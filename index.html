<style>
    .thumbnail {
        position: relative;
        overflow: hidden;
        padding: 0px;
        line-height: 0px;
        border: none;
    }
    
    .caption {
        top: 0;
        background-color: rgba(20, 20, 20, 0.8);
    }
    
    .banner {
        height: 250px;
        width: 100%;
    }
    
    .banner h2 {
        line-height: 250px;
        margin: 0px;
    }
    
    #content {
        padding-bottom: 0px;
    }
    
    #about {
        background-color: #00112D;
    }
    
    #projects {
        background-color: #050505;
    }
    
    #title h1,
    #title p {
        color: #111;
    }
    
    #title {
        margin-bottom: 0px;
    }
    
    @media (max-width: 599px) {
        #title {
            padding: 0px;
        }
        #title h1,
        #title p {
            display: none;
        }
        #title img {
            width: 100%;
        }
    }
    
    @media (min-width: 600px) {
        #title {
            background: url("./assets/image/thumbnail/thumbnail_BashBros.png");
            background-size: cover;
            background-position: center top;
            height: 450px;
        }
        #title img {
            display: none;
        }
        #title h1 {
            font-size: 50px;
        }
        #title p {
            font-size: 20px;
        }
    }
    
    @media (min-width: 768px) {
        .wrapper h2 {
            font-size: 50px;
        }
        #title {
            height: 500px;
        }
        #title h1 {
            font-size: 60px;
        }
        #title p {
            font-size: 20px;
        }
    }
    
    @media (min-width: 1000px) {
        #title {
            height: 600px;
        }
        #title h1 {
            font-size: 80px;
        }
        #title p {
            font-size: 26px;
        }
    }
    
    @media (min-width: 1300px) {
        #title {
            height: 900px;
        }
        #title h1 {
            font-size: 90px;
        }
        #title p {
            font-size: 32px;
        }
    }
</style>
